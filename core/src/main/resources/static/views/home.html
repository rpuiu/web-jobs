<table ng-controller="DisplayJobController as vm">
    <tbody>
    <tr ng-repeat="emp in vm.empWithJobs">
        <td>
            <div class="card text-center" style="width: 18rem;" ng-repeat="job in emp.jobEntities">
                <!--<img class="card-img-top" src=".../100px180/" alt="Card image cap">-->

                <div class="card-body" >
                    <h5 class="card-title">Job Title: {{job.jobTitle}}</h5>
                    <p class="card-text">Job Description: {{job.description}}</p>
                    <p class="card-text">Empl name: {{emp.personEntity.name}}</p>
                    <p class="card-text">Empl email: {{emp.personEntity.email}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
