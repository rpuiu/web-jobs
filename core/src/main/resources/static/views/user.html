<div class="row justify-content-center">
    <form class="col-md-6">
        <div class="form-group">
            <label for="inputNume">Nume: </label>
            <input type="text" class="form-control" id="inputNume" placeholder="ex: Popescu">
        </div>

        <div class="form-group">
            <label for="inputPrenume">Prenume: </label>
            <input type="text" class="form-control" id="inputPrenume" placeholder="ex: Andrei">
        </div>
        <div class="form-group">
            <label for="inputUser">Nume utilizator: </label>
            <input type="text" class="form-control" id="inputUser" placeholder="Numele pe care il vor vedea ceilalti utilizatori">
        </div>
        <div class="form-group">
            <label for="inputPhone">Numar de telefon: </label>
            <input type="tel" class="form-control" id="inputPhone" placeholder="ex: 07xx xxx xxx">
        </div>
        <div class="form-group">
            <label for="inputEmail">Email: </label>
            <input type="email" class="form-control" id="inputEmail" placeholder="nume@exemplu.com">
        </div>

        <div class="row justify-content-center">
            <a href="/user" role="button"><button type="button" class="btn btn-primary btn-lg">Cont nou!</button></a>
        </div>
    </form>
</div>
