<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- AngularJS dependencies -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

        <!-- JavaScript components -->
        <script type="text/javascript" src="static/app.js" th:src="@{/app.js}"></script>
        <script type="text/javascript" src="static/controllers/HomeController.js" th:src="@{/controllers/HomeController.js}"></script>
        <script type="text/javascript" src="static/controllers/UserController.js" th:src="@{/controllers/UserController.js}"></script>
        <script type="text/javascript" src="static/controllers/HistoryController.js" th:src="@{/controllers/HistoryController.js}"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous" />
        <link rel="stylesheet" th:href="@{/styles.css}" />

        <script type="text/javascript">
            angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
        </script>

        <title>Web Jobs</title>
    </head>

    <body ng-app="app">
        <div class="container-fluid">

            <nav class="navbar navbar-light bg-light">
                <div class="row col-md-2">
                    <a class="navbar-brand" padding="0" href="#"><img src="static/img/logo1.png" th:src="@{/img/logo1.png}" width="150" alt="Logo"/></a>
                </div>
                <div class="row col-md-5">
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg btn-outline-success">Ajutor</button></div>
                    <div class="col-md-4"><button type="button" class="btn btn-primary btn-lg btn-danger">Adauga anunt</button></div>
                    <div class="col-md-5"><a href="/user" role="button"><button type="button" class="btn btn-primary btn-lg">Creeaza cont</button></a></div>
                </div>
            </nav>

            <div ng-view="">
                <!-- Single page application -->
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </body>
</html>
